<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jsp/jstl/core">

  <h:head>
<title>Admin Login</title>
 <link href="style.css" rel="stylesheet"></link>

	<style>
		p{color: red;}
	</style>
  </h:head>
  
       <h:body>
       	<c:if test="${username != null}">
			#{adminDAO.redirectToMenu()}
		</c:if>
       
       <p class="text-danger" style="text-align: center">
            <h:outputText class="text-danger" value="#{param['exist']}" />
        </p><div>
          <h:form>
          <center>
          <h1>Admin Login</h1>
          
User Name
<h:inputText id="u" value="#{admin.userName}"></h:inputText><br/><br/>
Password
<h:inputSecret value="#{admin.passWord}" id="p" ></h:inputSecret><br/><br/>
<h:commandButton action="#{adminDAO.validate(admin)}" value="Login"></h:commandButton>
              </center>
         </h:form>
         </div>
       </h:body>
     </html>
